<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Myntra_Logo.png" alt="myntra logo">
                <ul class="flex items-center justify-center bold">
                    <li><a href="">MEN</a></li>
                    <li><a href="">WOMEN</a></li>
                    <li><a href="">KIDS</a></li>
                    <li><a href="">HOME & LIVING</a></li>
                    <li><a href="">BEAUTY</a></li>
                    <li><a href="">STUDIO</a></li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="mx-2" type="text" placeholder="Search for products, brands and more">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section1">
            <img class="fullscreen" src="./media/homeImage.webp" alt="home" id="homeImage">
        </section>
        <section class="section2">
            <p class="titles uppercase bold fullscreen">medal worthy brands to bag</p>
            <div class="brands flex">
                <img class="bodyImages" src="./media/brand1.webp" alt="worth brands">
                <img class="bodyImages" src="./media/brand2.webp" alt="worth brands">
                <img class="bodyImages" src="./media/brand3.webp" alt="worth brands">
                <img class="bodyImages" src="./media/brand4.webp" alt="worth brands">
                <img class="bodyImages" src="./media/brand5.webp" alt="worth brands">
                <img class="bodyImages" src="./media/brand6.webp" alt="worth brands">
            </div>
            <p class="titles uppercase bold">grand global brands</p>
            <div class="global flex">
                <img class="bodyImages" src="./media/medal1.webp" alt="global brands">
                <img class="bodyImages" src="./media/medal2.webp" alt="global brands">
                <img class="bodyImages" src="./media/medal3.webp" alt="global brands">
                <img class="bodyImages" src="./media/medal4.webp" alt="global brands">
                <img class="bodyImages" src="./media/medal5.webp" alt="global brands">
                <img class="bodyImages" src="./media/medal6.webp" alt="global brands">
            </div>
        </section>
        <section class="section3">
            <p class="titles uppercase bold">shop by category</p>
            <div class="one line flex">
                <img class="bodyImages" src="./media/s1.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s2.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s3.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s4.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s5.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s6.jpg" alt="categoryImage">
            </div>
            <div class="two line flex">
                <img class="bodyImages" src="./media/s7.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s8.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s9.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s10.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s11.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s12.webp" alt="categoryImage">
            </div>
            <div class="three line flex">
                <img class="bodyImages" src="./media/s13.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s14.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s15.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s16.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s17.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s18.webp" alt="categoryImage">
            </div>
            <div class="four line flex">
                <img class="bodyImages" src="./media/s19.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s20.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s21.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s22.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s23.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s24.webp" alt="categoryImage">
            </div>
            <div class="five line flex">
                <img class="bodyImages" src="./media/s25.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s26.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s27.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s28.webp" alt="categoryImage">
                <img class="bodyImages" src="./media/s29.jpg" alt="categoryImage">
                <img class="bodyImages" src="./media/s30.webp" alt="categoryImage">
            </div>
            <div class="six line flex ">
                <img class="bodyImages2" src="./media/s31.png" alt="categoryImage">
                <img class="bodyImages2" src="./media/s32.webp" alt="categoryImage">
                <img class="bodyImages2" src="./media/s33.jpg" alt="categoryImage">
                <img class="bodyImages2" src="./media/s34.webp" alt="categoryImage">
                <img class="bodyImages2" src="./media/s35.png" alt="categoryImage">
            </div>
        </section>
    </main>
</body>
</html>
