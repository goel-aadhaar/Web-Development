<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec_one">
        <header>
            <img class="logo_img" src="./media/images/logo.svg" alt="logo">
            <div class="header_right">
                <button class="language btn" >English</button>
                <button class="sign_in btn">Sign In</button>
            </div>
        </header>
        <div class="main">
            <div class="first_line">Unlimited movies, TV shows and more</div>
            <div class="second_line">Watch anywhere. Cancel anytime.</div>
            <div class="third_line">Ready to watch? Enter your email to create or restart your membership.</div>
            <div class="main_email">
                <input class="input_email" type="text" placeholder="Email Address">
                <button class="get_started btn">Get Started &gt;</button>
            </div>
        </div>
    </section>
    <section class="sec_two"></section>
    <section class="sec_three"></section>
    <section class="sec_four"></section>
    <section class="sec_five"></section>
    <section class="sec_six"></section>
</body>
</html>
